{% load staticfiles %}
<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>nickname</th>
            <th>key</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>nickame</th>
            <th>key</th>
        </tr>
    </tfoot>
    {% for user in users %}
    <div>
        <a href="{%url 'master_user_detail' pk=user.id %}">{{ user.nickname }}</a>
    </div>

    <tbody>
        <tr>
            <td>{{ user.nickname }}</td>
            <td>{{ user.key }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% for k in ks %}
{{ k }}
{% endfor %}

<form method="POST">
    {% csrf_token %}
    <input type="text" placeholder="검색" name="nickname"><br>

    <input type="submit" value="submit" />
</form>
