{% load staticfiles %}


{% for owner_post in owner_posts %}
<div>
    <img src="{% static owner_post.imageurl %}" style="width:auto; max-width: calc(100%); max-height: 300px;">
    <a href="{%url 'master_owner_post_detail' pk=owner_post.id  %}">{{ owner_post.title }}</a>{{ owner_post.posted_time }}
</div>
{% endfor %}

<form method="POST">
    {% csrf_token %}
    제목 : <input type="text" placeholder="검색" name="title">
    게시날짜 : <input type="date" placeholder="검색" name="posted_time_from"> ~ <input type="date" placeholder="검색" name="posted_time_to">

    <input type="submit" value="submit" />
</form>
