<!-- Page level plugin CSS-->

<!-- Custom styles for this template-->
<link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  
<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  
<!-- Page level plugin JavaScript-->

<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>User Nickname</th>
            <th>Reported Time</th>
            <th>Reported Post Type</th>
            <th>Reported Post Number</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="{%url 'master_report_detail' pk=report.id  %}">{{ report.user_nickname }}</a></td>
            <td>{{ report.reported_time }}</td>
            <td>{{ report.reported_post_type }}</td>
            <td>{{ report.reported_post }}</td>
        </tr>
    </tbody>
</table>
