{% load staticfiles %}

<!-- Custom fonts for this template-->
<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

<!-- Page level plugin CSS-->
<link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

<!-- Custom styles for this template-->
<link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">


<style>
.input_field {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 4px;
    margin: 3px 0;
    font-size: 14px;
    width: 100%;
}
.form_box {
    background-color: #ffffff;
    margin: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    padding: 10px;
}
.textarea_field {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 4px;
    margin: 3px 0;
    font-size: 14px;
    width: 100%;
    height: 160px;
}
.write_button {
    background-color: #475d9f;
    border: 1px solid #323f6b;
    color: #ffffff;
    border-radius: 4px;
    padding: 2px 8px;
    font-size: 18px;
}
.red_button {
    background-color: rgb(255, 0, 0);
    border: 1px solid rgb(200, 0, 0);
    color: #ffffff;
    border-radius: 4px;
    padding: 2px 8px;
    font-size: 18px;
}
</style>

<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>User Nickname</th>
            <th>Reported Time</th>
            <th>Reported Post Type</th>
            <th>Reported Post Number</th>
            <th>Contents</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="{%url 'master_report_detail' pk=report.id  %}">{{ report.user_nickname }}</a></td>
            <td>{{ report.reported_time }}</td>
            <td>{{ report.reported_post_type }}</td>
            <td>{{ report.reported_post }}</td>
            <td>{{ report.contents }}</td>
        </tr>
    </tbody>
</table>


<a id="update_btn" class="write_button"  href="{% url 'master_report_update' pk=report.id  %}">update</a>

<a id="delete_btn" class="red_button"  href="{% url 'master_report_delete' pk=report.id  %}">delete</a>
