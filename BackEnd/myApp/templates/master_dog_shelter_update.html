{% load staticfiles %}
{{ dog_shelter.title }}
<style>
.input_field {
	border: 1px solid #ddd;
	border-radius: 4px;
	padding: 4px;
	margin: 3px 0;
	font-size: 14px;
	width: 100%;
}
.form_box {
	background-color: #ffffff;
	margin: 10px;
	border-radius: 4px;
	border: 1px solid #ddd;
	padding: 10px;
}
.textarea_field {
	border: 1px solid #ddd;
	border-radius: 4px;
	padding: 4px;
	margin: 3px 0;
	font-size: 14px;
	width: 100%;
	height: 160px;
}
.write_button {
	background-color: #475d9f;
	border: 1px solid #323f6b;
	color: #ffffff;
	border-radius: 4px;
	padding: 2px 8px;
	font-soze: 18px;
}
</style>
<div id="main">
    <div class="form-box">
        <form action="{{post.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <!-- action 추가 필요 -->
            {% csrf_token %}
            <h2>게시물 올리기</h3>
            <input class="input_field" type="text" placeholder="{{dog_shelter.shelter_name}}" name="shelter_name"><br>
            <input class="input_field" type="text" placeholder="{{dog_shelter.phone_num}}" name="phone_num"><br>
            <textarea class="textarea_field" placeholder="{{dog_shelter.description}}" name="description"></textarea><br>
            <button class="write_button">게시</button>
        </form>
    </div>
</div>
